<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:600,400,200' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Raleway', sans-serif; -->
    <!-- font-family: 'Source Sans Pro', sans-serif; -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" media="screen and (max-width: 500px)" type="text/css" href="{% static 'css/small.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/medium.css' %}">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <title>Inflate</title>
</head>
<body>
    <!-- Only visible on smaller screens for ex. mobile -->
    <header id="small-header">
        <script type="text/javascript">
            $( document ).ready(function(){
                $('#hamburger').click(function(){
                    var nav = $("#small-nav");
                    if ($(nav).hasClass('show')) {
                        $(nav).removeClass('show');
                    } else {
                        $(nav).addClass('show');
                    }
                });
            });
        </script>
        <div id="small-logo"></div>
        <h1>INFLATE</h1>
        <div id="hamburger"></div>
    </header>
    <nav id="small-nav">
        <a href="#" class="mobile-link"></a>
        <a href="#" class="mobile-link"></a>
        <a href="#" class="mobile-link"></a>
        <a href="#" class="mobile-link"></a>
    </nav>

    <div id="sidebar"></div>
    <div id="content"></div>
    <footer></footer>
</body>
</html>
